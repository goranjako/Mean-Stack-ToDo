
<div  class="container  s ">
    <div class="row mt-5">
      <div class="card hoverable rounded col-md-6 col-sm-12 m-auto ">
        <form [formGroup]="validationForm " (ngSubmit)="onSubmit(validationForm.value)" class="p-5 rounded">
                <div class=" text-center">
                        <h4 class="card-title w-100 font-weight-bold">Sign in</h4></div>
          <div class="md-form d-flex">
            <i class="fa fa-envelope prefix"></i>
            <input mdbInput mdbValidate formControlName="email"  type="email" 
                   class="form-control" id="form6">
            <label for="form6">Type your e-mail</label>
            <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">Input invalid</mdb-error>
            <mdb-success *ngIf="email.valid && (email.dirty || email.touched)">Input valid</mdb-success>
          </div>
    
          <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input mdbInput mdbValidate formControlName="password" minLength="6" maxLength="25" type="password" class="form-control" id="form10">
            <label for="form10">Type your password</label>
            <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">Input invalid
            </mdb-error>
            <mdb-success *ngIf="password.valid && (password.dirty || password.touched)">Input valid
            </mdb-success>
          </div>
          <div class="text-center" >
           <!-- Sign in button -->
      <button mdbBtn  outline="true" type="button"  class="button-p button2"  [disabled]="!validationForm.valid"    mdbWavesEffect type="submit">Sign in</button>
          <div class="text-center ">
              <p>Not a member?
                  <a  [routerLink]="['/register']" ><b>Register</b></a>
                </p>
          
        
          </div>
          </div>
        </form>
        
  </div> 
  </div> 
  </div>
  <ngx-spinner
  bdColor="#f5f5f5"
  size="medium"
  color="#4285F4"
  type="ball-spin-clockwise"
  >
  <p style="font-size: 20px; color:#4285F4">Loading...</p>
  </ngx-spinner>
